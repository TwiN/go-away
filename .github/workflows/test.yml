name: test
on:
  pull_request:
    paths-ignore:
      - '*.md'
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: 1.23.6
      - uses: actions/checkout@v5
      - run: go test ./... -race -coverprofile=coverage.txt -covermode=atomic
      - name: Codecov
        uses: codecov/codecov-action@v5.4.3
        with:
          files: ./coverage.txt
          token: ${{ secrets.CODECOV_TOKEN }}
